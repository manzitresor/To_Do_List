<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<script defer src="bundledeeb8839159873905548.js"></script></head>
<body>
    <div class="main-section">
     <div class="todo-container">
        <div class="heading-container">
        <h3 class="heading">Today's To Do</h3>
        <i class="fas fa-sync-alt" id="loading"></i>
        </div>
        <hr>
        <form id="add-list-form">
            <input type="text" name="add" placeholder="Add to your list..." id="addTask" required>
            <button  type="submit" class="btn">
            <i class="fas fa-level-up-alt"></i>
            </button>
        </form>
        <hr>
        <div class="task-container">

        </div>
     </div>
     <div class="completed">
        <p>Clear all completed</p>
       </div>
    </div>
</body>
</html>
